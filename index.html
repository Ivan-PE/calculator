<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">

<div class="container" align="center">
    <div id="inner">
        <div  id="entry">
            <form>
                <input type="text" readonly id="display">
            </form>
        </div>
        <hr width="80%"/>
        <div id="buttons">
            <input type="button" value="7" id="seven">
            <input type="button" value="8" id="eight">
            <input type="button" value="9" id="nine">  
            <input type="button" value="+" id="addition" class="fn">            
            <input type="button" value="C" id="clear" class="fn">                    
            <input type="button" value="4" id="four">
            <input type="button" value="5" id="five">
            <input type="button" value="6" id="six">
            <input type="button" value="*" id="multiply" class="fn">
            <input type="button" value="%" id="percentage" class="fn">
            <input type="button" value="1" id="one">
            <input type="button" value="2" id="two">
            <input type="button" value="3" id="three">
            <input type="button" value="-" id="subtract" class="fn">
            <input type="button" value="Sqr" id="squareRoot" class="fn"> 
            <input type="button" value="0" id="zero">
            <input type="button" value="." id="dot">           
            <input type="button" value="=" id="equalls" class="fn">
            <input type="button" value="/" id="divide" class="fn"> 
            <input type="button" value="Del" id="remove" class="fn">
            
        </div>





    </div>

</div>
<script src="script.js"></script>
<script>
</script>

</body>
</html>
